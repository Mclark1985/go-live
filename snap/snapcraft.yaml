name: go-live
version: '1.0.0'
summary: A portable Go command line utility that serves a file directory over HTTP.  
description: |
  Can be used for local web development, production static-site serving, or as a network file host. By default, go-live serves the directory it is executed in. 
base: core18
grade: stable # devel|stable. must be 'stable' to release into candidate/stable channels
confinement: strict

apps:
  go-live:
    command: go-live
    plugs: [home]

parts:
  go-live:
    plugin: go
    go-channel: 1.15/stable
    source: .
    source-type: git
    go-importpath: github.com/antsankov/go-live
